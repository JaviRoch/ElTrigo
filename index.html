<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">-->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>El trigo</title>
</head>
<body>
  <div class="container">
  <center><h1>El trigo, Alimentación colectiva</h1></center>

  <form action="graba.php" method="POST" class="form cf">

    <p>Edad: <br>
      <input type="text" name="edad">
    </p>


    <section class="plan cf">
    <p><h2>Género: </h2><br>
      <input type="radio" name="genero" id="free" value="femenino"> <label class="free-label" for="free">Femenino</label><br>
      <input type="radio" name="genero" id="basic" value="masculino"> <label class="basic-label" for="basic">Masculino</label><br>
      <input type="radio" name="genero" id="free1" value="otros"> <label class="free1-label" for="free1">Otros</label>
    </p>
    </section>


    <p>Lugar de nacimiento: <br>
      <input type="radio" name="nacimiento" value="oriente"> Oriente<br>
      <input type="radio" name="nacimiento" value="poniente"> Poniente<br>
    </p>

    <p>Situación laboral: <br>
      <input type="radio" name="laboral" value="estudiante"> Estudiante<br>
      <input type="radio" name="laboral" value="empleado"> Emplead@<br>
      <input type="radio" name="laboral" value="desempleado"> Desemplead@<br>
      <input type="radio" name="laboral" value="jubilado"> Jubilad@<br>
    </p>

    <P>
      <input type="submit" value="Grabar">
    </P>

  </form>
</div>
</body>
</html>
